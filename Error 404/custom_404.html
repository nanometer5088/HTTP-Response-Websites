<!DOCTYPE html>
<html>
<head>
	<title>404 - Page Not Found</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: white;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 10px;
			text-align: center;
		}
		
		h1 {
			font-size: 48px;
			margin-top: 0;
			margin-bottom: 30px;
		}
		
		img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}
		
		.button {
			display: inline-block;
			background-color: #af664c;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			transition: background-color 0.6s ease, transform 0.4s ease;
		}
		
		.button:hover {
			background-color: #00cc81;
			transform: scale(1.2);
		}
		
		@media only screen and (max-width: 600px) {
			.container {
				padding: 20px;
			}
			
			h1 {
				font-size: 36px;
				margin-top: 20px;
				margin-bottom: 10px;
			}
			
			img {
				margin-bottom: 30px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="caveman.gif" alt="Caveman GIF">
		<h1>Seems like you are lost, that's a 404!</h1>
		<a class="button" href="https://example.com">To the main page</a>
	</div>
</body>
</html>
